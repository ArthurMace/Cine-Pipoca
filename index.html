<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Pipoca - Arthur & Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="modal-perfil" class="overlay-perfil">
    <div class="perfil-content">
        <h2 style="text-align:center; margin-bottom: 30px;">Quem est√° assistindo agora?</h2>
        <div style="display: flex; gap: 40px; justify-content: center;">
            <div class="perfil" onclick="selecionarPerfil('arthur')">
                <span class="avatar">ü§µ‚Äç‚ôÇÔ∏è</span>
                <p>Arthur</p>
            </div>
            <div class="perfil" onclick="selecionarPerfil('day')">
                <span class="avatar">üë∞‚Äç‚ôÄÔ∏è</span>
                <p>Day</p>
            </div>
        </div>
    </div>
</div>

<header>
    <div onclick="resetarPerfil()" style="cursor:pointer;">
        <h1 id="titulo-app">üé¨ Cine Pipoca</h1>
    </div>
    <nav>
        <button onclick="navegar('home')">Home</button>
        <button onclick="navegar('series')">S√©ries</button>
        <button onclick="navegar('filmes')">Filmes</button>
        <button onclick="navegar('quero')">Quero</button>
        <button class="btn-add-novo" onclick="abrirModal('add')">+</button>
    </nav>
</header>

<section class="search-box">
    <input id="busca" type="text" placeholder="Buscar no nosso acervo..." onkeyup="render()">
</section>

<main id="conteudo-principal">
    <div id="page-home" class="page">
        <div id="home"></div>
    </div>
    <div id="page-series" class="page" style="display:none;">
        <h2 class="section-title">üì∫ Nossas S√©ries</h2>
        <div id="series" class="grid-comum"></div>
    </div>
    <div id="page-filmes" class="page" style="display:none;">
        <h2 class="section-title">üé¨ Nossos Filmes</h2>
        <div id="filmes" class="grid-comum"></div>
    </div>
    <div id="page-quero" class="page" style="display:none;">
        <h2 class="section-title">‚≠ê Quero Assistir</h2>
        <div id="queroList" class="grid-comum"></div>
    </div>
</main>

<div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="modal-title">Adicionar Novo</h2>
        <input type="hidden" id="item-id-hidden">
        
        <label>Nome:</label>
        <input id="nome" type="text" placeholder="Ex: A Origem">
        
        <label>URL da Imagem:</label>
        <input id="imagem" type="text" placeholder="https://linkdaimagem.com">
        
        <div class="flex-row">
            <div style="flex:1">
                <label>Dono:</label>
                <select id="dono">
                    <option value="casal">üçø Casal</option>
                    <option value="arthur">ü§µ‚Äç‚ôÇÔ∏è Arthur</option>
                    <option value="day">üë∞‚Äç‚ôÄÔ∏è Day</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Tipo:</label>
                <select id="tipo" onchange="toggleSerieFields()">
                    <option value="filme">Filme</option>
                    <option value="serie">S√©rie</option>
                </select>
            </div>
        </div>

        <label>Status:</label>
<select id="status" onchange="toggleSerieFields()">
    <option value="assistindo">Assistindo</option>
    <option value="quero">Quero Assistir</option>
    <option value="avaliacao">‚è≥ Aguardando Notas</option>
    <option value="assistido">J√° Assisti</option>
</select>
        <div id="serie-fields" class="flex-row" style="display:none; margin-top:10px;">
            <input id="temporada" type="number" placeholder="Temp.">
            <input id="episodio" type="number" placeholder="Ep.">
        </div>

        <div id="campos-finalizacao" style="display:none; margin-top:10px; border-top:1px solid #334155; padding-top:10px;">
    <p style="font-size:12px; color:#94a3b8; margin-bottom:5px;">Notas (1 a 5):</p>
    <div class="flex-row">
        <input id="notaA" type="number" placeholder="Nota Arthur" min="1" max="5">
        <input id="notaD" type="number" placeholder="Nota Day" min="1" max="5">
    </div>
    <label style="margin-top:10px; display:block;">Coment√°rio do Casal:</label>
    <textarea id="comentario" rows="3" style="width:100%; background:#0f172a; color:white; border:1px solid #334155; border-radius:8px; padding:10px; box-sizing:border-box;"></textarea>
</div>

        <div class="modal-btns">
            <button class="btn-primary" onclick="adicionar()">Salvar no Firebase</button>
            <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
        </div>
    </div>
</div>

<div id="dado-flutuante" class="floating-dice" onclick="sortearFilme()">üé≤</div>

<div id="modal-sorteio" class="overlay-perfil" style="display:none;" onclick="this.style.display='none'">
    <div id="container-sorteado" class="modal-content" style="text-align:center;">
        </div>
</div>
    <div id="modal-avaliacao" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="aval-titulo">Dar Nota</h2>
        <input type="hidden" id="aval-id-hidden">
        
        <label id="label-nota">Sua Nota (1 a 5):</label>
        <input id="aval-nota" type="number" min="1" max="5" placeholder="5">
        
        <label>Seu Coment√°rio:</label>
        <textarea id="aval-comentario" rows="3" style="width:100%; background:#0f172a; color:white; border:1px solid #334155; border-radius:8px; padding:10px; box-sizing:border-box;"></textarea>
        
        <div class="modal-btns">
            <button class="btn-primary" onclick="window.salvarNotaIndividual()">Confirmar ‚≠ê</button>
            <button class="btn-cancel" onclick="document.getElementById('modal-avaliacao').style.display='none'">Cancelar</button>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
